{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    <link rel="stylesheet" href="static/css/sign_in.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="{% url 'index' %}">
                <img src="/static/img_project/luxury.png" width="130" height="40" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarDropdown">
            <span class="navbar=toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
        <div class="mx-2">
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-outline-dark">Sign Up</button>
            </a>
            </div>
        </div>
    </nav>


    <div class="login mx-auto">
        <h1 class="text-center">SIGN IN</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group was-validated">
                <label class="form-label" for="username">Username :</label>
                </br>
                {{form.username}}
                {{form.username.errors}}
                <div class="invalid-feedback">
                    Please enter your username
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password :</label>
                </br>
                {{form.password}}
                {{form.password.errors}}
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <button class="btn btn-dark w-100" type="submit">SIGN IN</button>
        </form>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
