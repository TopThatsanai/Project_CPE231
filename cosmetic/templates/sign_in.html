<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="/css/sign_in.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="index.html">
                <img src="/img_project/luxury.png" width="130" height="40" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarDropdown">
            <span class="navbar=toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
        <div class="mx-2">
            <a href="sign_up.html">
                <button type="button" class="btn btn-outline-dark">Sign Up</button>
            </a>
            </div>
        </div>
    </nav>


    <div class="login mx-auto">

        <h1 class="text-center">SIGN IN</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="username" id="username" required>
                <div class="invalid-feedback">
                    Please enter your username
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>

    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
