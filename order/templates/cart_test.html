<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cart</title>

    <link rel="stylesheet" href="cosmetic/static/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <script src="{static/js/jquery.min.js}"></script>
    <script src="{static/js/jquery-ui.min.js}"></script>
    <link rel="stylesheet" href="{static/css/jquery-ui.min.css}">

    <script src="{static/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="{static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="{static/css/glyphicon.css}">

    <script src="{static/js/invoice.js}"></script>
    <link rel="stylesheet" href="{static/css/cpe.css}">


</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="index">
                <img src="static/img_project/luxury.png" width="130" height="40" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarDropdown">
                <span class="navbar=toggler-icon"></span>
            </button>

            <div class="mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </div>
        </div>
    </nav>

    <nav>
        <!-- Links -->
        <ul>
            <h2>Order Form</h2>
        </ul>
    </nav>
    <br />
    <form id='form_cart' action='/'>
        {% csrf_token %}
        <div class="container-fluid">
            <div class='form-row align-items-center'>
                <div class="col-lg-4 col-md-8 col-12 col-auto">
                    <div class='input-group mb-2'>
                        <div class='input-group-prepend'>
                            <div class='input-group-text'>*Order No :</div>
                        </div>
                        <input type='text' id='txt_OrderNo' name='order_no' class='form-control'
                            placeholder='Order No'>
                    </div>
                </div>
            </div>
            <br />
            <div class='form-row'>
                <div class="col-lg-4 col-md-8 col-12 col-auto">
                    <div class='input-group mb-2'>
                        <div class='input-group-prepend'>
                            <div class='input-group-text'>*Customer :</div>
                        </div>
                        <input type='text' id='txt_CustomerCode' name='customer_code' class='form-control'
                            placeholder='Customer Code' required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                        <button type='button' class="btn btn-default btn-sm search_customer_code">
                            <img src="static/images/icon/search.png" width="20" height="20" alt="">
                        </button>
                        <input type='text' id='txt_CustomerFName' name='customer_name' class='form-control' value=''
                            readonly>
                        <input type='hidden' id='txt_DueDate' name='due_date' />
                        
                    </div>
                </div>
            </div>
        </div>
        <br />
        Products Sold:
        <div id='div_table' class="table-responsive-sm table-editable">
            {% block main %}
            <table id='table_main' class="table table-sm table-fixed table-bordered">
                <thead>
                    <tr class="d-flex">
                        <td class="col-1 table-active" align="center"><b>#</b></td>
                        <th class="col-2 table-active" scope="row">*Product Code</th>
                        <th class="col-3 table-active" scope="row">Name</th>
                        <th class="col-2 table-active" scope="row">*Unit Price</th>
                        <th class="col-1 table-active" scope="row">*Quantity</th>
                        <th class="col-2 table-active" scope="row">Extended Price</th>
                        <td class="col-1" align="center">
                            <button type='button' class="btn btn-default btn-sm table-add" >
                            <img src="static/images/icon/plus.png" width="20" height="20" alt="">
                            </button>
                        </td>
                    </tr>
                    <!-- Hidden Table Row (tr) for Copy to Fill Data -->
                    <tr class="d-flex hide">
                        <td class="col-1 order_no table-active" scope="row" align="center"></td>
                        <td class="col-2 project_code_1" scope="row" align="right">
                            <span class='project_code'></span>
                            <button type='button' class="btn btn-default btn-sm search_product_code">
                                <img src="static/images/icon/search.png" width="20" height="20" alt="">
                            </button>
                        </td>
                        <td class="col-3 product_name table-warning" scope="row"></td>
                        <td class="col-2 unit_price" scope="row" pattern="^[0-9]" align="right" contenteditable="true">
                        </td>
                        <td class="col-1 quantity" scope="row" pattern="^[0-9]" align="right" contenteditable="true">
                        </td>
                        <td class="col-2 extended_price table-warning" scope="row" align="right"></td>
                        <td class="col-1" align="center">
                            <span class="table-remove glyphicon glyphicon-remove"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will append by JQuery -->
                </tbody>
                <tfoot>
                    <tr class="d-flex">
                        <td class="col-9" scope="row" colspan='5' align="right" class='border-0'>Total Price : </td>
                        <td class="col-2 table-warning" scope="row" align="right"><label id='lbl_TotalPrice'></label>
                        </td>
                        <td class="col-1" align="center"></td>
                        <input type='hidden' id='txt_TotalPrice' name='total' />
                    </tr>
                    <tr class="d-flex">
                        <td class="col-9" scope="row" colspan='5' align="right" class='border-0'>VAT : </td>
                        <td class="col-2 table-warning" scope="row" align="right"><label id='lbl_VAT'></label></td>
                        <td class="col-1" align="center"></td>
                        <input type='hidden' id='txt_VAT' name='vat' />
                    </tr>
                    <tr class="d-flex">
                        <td class="col-9" scope="row" colspan='5' align="right" class='border-0'>Amount Due : </td>
                        <td class="col-2 table-warning" scope="row" align="right"><label id='lbl_AmountDue'></label>
                        </td>
                        <td class="col-1" align="center"></td>
                        <input type='hidden' id='txt_AmountDue' name='amount_due' />
                    </tr>
                    </toot>
            </table>
            {% endblock %}
        </div>
    </form>

    <!-- The Modal -->
    <div class="modal" id="modal_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <input type='hidden' id='txt_modal_param' />
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">List Of Value</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body modal-dialog-scrollable">
                    <table id='table_modal' class="modal-body table table-sm table-bordered">
                        <thead>
                            <tr>
                                <th class='col-1'>#</th>
                                <th class='col-3'><label id='model_header_1'>Code</label></th>
                                <th class='col-5'><label id='model_header_2'>Name</label></th>
                                <th class='col-3'><label id='model_header_3'>Note</label></th>
                                <td class='hide'></td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will append by JQuery -->
                            <tr>
                                <td>1</td>
                                <td><a class='a_click' href='#'></a></td>
                                <td></td>
                                <td></td>
                                <td class='hide'></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
